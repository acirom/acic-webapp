                                        <label for="formGroup_BookId" style="text-align:left; float:left">Book ID</label>

                                    </div>
                                    <div class="form-group" style="padding-top: 10px;">
                                        <label for="formGroup_BookAuthor" style="text-align:left; float:left">Author</label>
                                        <input type="text" class="form-control" name="author" id="formGroup_BookAuthor" value="Megan McCafferty" placeholder="Author">
                                    </div>
                                    <div class="form-group" style="padding-top: 10px;">
                                        <label for="formGroup_BookPublisher" style="text-align:left; float:left">Publisher</label>
                                        <input type="text" class="form-control" name="publisher" id="formGroup_BookPublisher" value="Goodreads Author" placeholder="Publisher">
                                    </div>
                                    <h1 class="mb-3"> </h1>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                      
                                </form>
                                <div style="padding-top: 10px;">
                                    <button id="cancelButton" class="btn btn-secondary" >Cancel</button>                                    
                                </div>

                            </div>
                            <div id="insertReturnMessageBox" style="display: none; padding-top: 120px;;">
                                <h3 id="insertReturnMessageTitle"></h3>
